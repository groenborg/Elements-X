<div class="col-md-10 main">

    <div class="row">
        <div class="col-md-12">
            <p class="lead">
                Create assortment item
            </p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-offset-1 col-md-6">
            <div class="form-group">
                <div class="form-group form-group-lg">
                    <label for="assortment-name">Name</label>
                    <input id="assortment-name" type="text" class="form-control" placeholder="Assortment Name">
                </div>
                <div class="form-group form-group-lg">
                    <label for="supply">Supply</label>
                    <input id="supply" type="number" class="form-control" placeholder="Crates in storage">
                </div>
                <div class="form-group form-group-lg">
                    <label for="size">unit amount</label>
                    <input id="size" type="number" class="form-control" placeholder="unit amount">

                    <p><span class="label label-info"> Info </span>units in a crate</p>
                </div>
                <div class="form-group form-group-lg">
                    <label for="price-one">Kitchen 1 price</label>
                    <input id="price-one" type="number" class="form-control" placeholder="kitchen 1 price">
                </div>
                <div class="form-group form-group-lg">
                    <label for="price-two">Kitchen 2 price</label>
                    <input id="price-two" type="number" class="form-control" placeholder="kitchen 2 price">
                </div>
                <div class="form-group form-group-lg">
                    <label for="price-three">Kitchen 3 price</label>
                    <input id="price-three" type="number" class="form-control" placeholder="kitchen 3 price">
                </div>
                <hr>
                <!-- Button section -->
                <button type="button" class="btn btn-primary btn-lg">Add new Resident</button>
                <button type="button" class="btn btn-warning btn-lg">Clear</button>
            </div>
            <!-- Recently added section -->
        </div>
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Items section
                </div>
                <div class="panel-body">

                </div>
            </div>
            <button ng-click="showForm('main')" type="button" class="btn btn-danger btn-lg">Back</button>
        </div>

    </div>
</div>
