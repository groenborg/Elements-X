<!-- Shares scope with DashboardCtrl -->

<div class="col-md-10 main">
    <!-- Welcome section -->
    <div class="row">
        <div class="col-md-12">
            <p class="lead"> Welcome admin</p>
            <hr/>
        </div>
    </div>


    <!-- inventory overview section -->
    <div class="row">

        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Inventory Overview</h3>
                </div>
                <div class="panel-body">

                    <p>Overview over inventory</p>
                    <canvas id="bar" class="chart chart-bar" height="100px"
                            chart-data="storeChart.data" chart-labels="storeChart.labels"
                            chart-options="storeChart.options"
                            chart-colours="storeChart.colours">
                    </canvas>

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <!-- ACTION PANEL -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    Actions
                </div>
                <div class="panel-body">

                    <label for="">Create new resident</label>
                    <button class=" btn btn-info btn btn-group-justified" ng-click="showForm('resident')">
                        New Resident
                    </button>
                    <br>
                    <label for="">Create new Assortment item</label>
                    <button class=" btn btn-info btn btn-group-justified" ng-click="showForm('assortment')">
                        New Assortment Item
                    </button>
                </div>
            </div>
        </div>

        <!-- User activity -->
        <div class="col-md-6">
            <!-- TRANSACTION PANEL -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Purchase from storage</h3>
                </div>
                <div class="panel-body">
                    <!-- SELECT ITEM -->
                    <div class="form-group">
                        <select ng-model="transactionPurchase.item" class="form-control" name="repeatSelect"
                                id="repeatSelect">
                            <option ng-repeat="data in assortmentItems" value="{{data}}">{{data.name}}</option>
                        </select>
                    </div>
                    <!-- AMOUNT -->
                    <div class="form-group">
                        <label for="amount" class="control-label">Purchase Amount</label>
                        <input ng-model="transactionPurchase.amount" type="number" class="form-control" id="amount"
                               placeholder="Enter amount">
                    </div>
                    <hr>
                    <!-- PRICE -->
                    <div class="input-group">
                        <div class="input-group-addon">Price</div>
                        <input ng-value="transactionPurchase.item.one_price" type="text"
                               class="form-control" id="exampleInputAmount" placeholder="Amount" readonly>
                        <div class="input-group-addon">dkr,-</div>
                    </div>
                    <hr>
                    <button ng-click="purchase()" class="btn btn-success" type="submit">Purchase</button>
                    <button ng-click="clearTransaction()" class="btn btn-warning" type="submit">Clear</button>
                </div>
            </div>
        </div>
        <!-- Earnings today -->
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Latest Transactions</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <button type="button" class="list-group-item"
                                ng-repeat="transaction in allTransactions.data">
                            <span class="pull-left">id: {{transaction._id}}</span>
                            <span class="pull-right">amount: {{transaction.amount}}</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- page visits -->
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Latest resident activity</h3>
                </div>
                <div class="panel-body">

                    some activity
                </div>
            </div>
        </div>
    </div>
</div>
