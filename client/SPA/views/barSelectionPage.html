<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>VKR Bar</h2>
        </div>
    </div>
    <hr/>

    <div class="row">
        <div class="col-md-8">
            <!-- Serach box -->
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="basic-addon1">Filter</span>
                        <input class="form-control" type="text" ng-model="searchText" placeholder="search residents"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="btn-group btn-group-lg" role="group" aria-label="">
                        <button ng-click="changeKitchen('one')" type="button" class="btn btn-primary">Kitchen 1</button>
                        <button ng-click="changeKitchen('two')" type="button" class="btn btn-primary">Kitchen 2</button>
                        <button ng-click="changeKitchen('three')" type="button" class="btn btn-primary">Kitchen 3
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div style="padding-bottom: 60px;">
                        <!-- Spacing -->
                    </div>

                    <!-- Error warning -->
                    <div class="alert alert-danger" role="alert" ng-show="err.error">
                        {{err.message}}
                    </div>
                    <!-- resident tables -->
                    <table class="table table-hover table-responsive" ng-hide="err.error">
                        <tr>
                            <th>First Name</th>
                            <th>Room</th>
                            <th>Balance</th>
                            <th>Quick Buy</th>
                        </tr>
                        <tr ng-repeat="resident in selectedKitchen | orderBy:'room_number' | filter:searchText"
                            class="bar-table">
                            <td ng-click="changeView(resident.kitchen_number, resident.resident_id)">
                                {{resident.first_name}} {{resident.last_name}}
                            </td>
                            <td ng-click="changeView(resident.kitchen_number, resident.resident_id)">
                                {{resident.room_number}}
                            </td>
                            <td ng-class="{'bg-danger':resident.current_balance < -50, 'bg-warning':resident.current_balance < 0}"
                                ng-click="changeView(resident.kitchen_number, resident.resident_id)">
                                {{resident.current_balance}}
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col-xs-2">
                                        <button ng-click="quickBuy(resident)" ng-hide="resident.quickBuy.authorize"
                                                type="submit" class="btn btn-warning">{{assortmentItems[0].name}} x1
                                        </button>
                                        <button ng-click="quickBuy(resident)" ng-show="resident.quickBuy.authorize"
                                                type="submit" class="btn btn-success"> Confirm purchase ?
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- Last used customers -->
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Frequent Users
                </div>
                <div class="panel-body">
                    to be implemented
                </div>
            </div>
        </div>

    </div>

</div>
