<div class="container">
    <h2 class="text-center">Sign in</h2>
    <div class="row">
        <div class=" col-xs-12 col-md-6 col-sm-6 col-sm-offset-3 col-md-offset-3">
            <div class="login-box">
                <form class="form-signin" role="form">
                    <input ng-model="signInObject.email" type="text" class="form-control input-lg" placeholder="email"
                           autofocus>
                    <input ng-model="signInObject.password" type="password" class="form-control input-lg"
                           placeholder="Password">

                    <button class="btn btn-lg btn-primary btn-block" type="submit"
                            ng-click="login()">Sign in
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
