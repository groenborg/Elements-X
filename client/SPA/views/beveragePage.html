<div class="container">

    <div class="row">
        <h1>Currently Shopping - <u>{{shopper.first_name}} {{shopper.last_name}}</u></h1>
        <hr/>
        <!-- Beverage section -->
        <div class="col-md-8">
            <div class="list-group">
                <!-- beverage picker -->
                <button type="button" class="list-group-item"
                        ng-repeat="drink in drinks"
                        ng-click="addToBasket(drink.name, drink.price)"
                        >
                    <span class="pull-left lead">{{drink.name}}</span>
                    <span class="pull-right lead">{{drink.price + " dkr"}}</span>
                </button>
            </div>
        </div>

        <!-- Basket section -->
        <div class="col-md-4">

            <div class="panel panel-default">
                <div class="panel-body">
                    <p class="lead">Balance: {{shopper.current_balance}} dkr</p>

                    <p class="lead"> Total price: {{basket.summarizedPrice}} dkr</p>

                    <p class="lead"> Total items: {{basket.items.length}}</p>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Basket
                        </div>
                        <div class="panel-body">
                            <p ng-show="basket.items[0] == undefined"> Empty basket</p>

                            <p ng-repeat="item in basket.items track by $index">
                                {{item}}
                            </p>
                        </div>
                    </div>

                    <div class="btn-group btn-group-justified">
                        <!-- buy items -->
                        <div class="btn-group">
                            <button class=" btn btn-success btn-lg btn-group-justified">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </div>

                        <!-- Clear list -->
                        <div class="btn-group">
                            <button class=" btn btn-warning btn-lg btn-group-justified" ng-click="clearBasket()">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>


        </div>

    </div>
</div>
