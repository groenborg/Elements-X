<!-- Shares scope with DashboardCtrl -->
<div class="container-fluid dashboard-body">
    <div class="row">
        <div dashboard-sidebar></div>
        <!-- Used for sidebar -->


        <div class="col-md-10 main">
            <!-- Welcome section -->
            <div class="row">
                <div class="col-md-12">
                    <p class="lead"> Inventory overview</p>
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <table class="table table-hover table-responsive">
                        <tr>
                            <th ng-repeat="(key, value) in assortmentItems[0]">{{key}}</th>
                        </tr>
                        <tr ng-repeat="value in assortmentItems">
                            <td>{{value._id}}</td>
                            <td>{{value.name}}</td>
                            <td>{{value.supply}}</td>
                            <td>{{value.one_price}}</td>
                            <td>{{value.description}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div><!--/.container-->
