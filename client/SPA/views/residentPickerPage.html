<div class="container">
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="basic-addon1">Filter</span>
            <input class="form-control" type="text" ng-model="searchText"/>
        </div>
        <br/>

        <table class="table">
            <tr>
                <th>Name</th>
                <th>Balance</th>
            </tr>
            <tr ng-repeat="person in persons | filter:searchText">
                <td>{{person.name}}</td>
                <td>{{person.balance}}</td>
            </tr>

        </table>
    </div>
</div>
