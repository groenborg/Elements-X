<!-- Shares scope with DashboardCtrl -->
<div class="container-fluid dashboard-body">
    <div class="row">
        <div dashboard-sidebar></div>
        <!-- Used for sidebar -->

        <div class="col-md-10 main">
            <div class="row">
                <div class="col-md-12">
                    <p class="lead"> Product overview</p>
                    <hr/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <table class="table table-hover table-responsive">
                                <tr>
                                    <td><strong>Product ID</strong></td>
                                    <td><strong>Name</strong></td>
                                    <td>In Stock</td>
                                    <td>Is Box</td>
                                    <td><strong>Description</strong></td>
                                </tr>
                                <tr ng-repeat="product in products">
                                    <td ng-click="setChosenProduct(product)">{{product.product_id}}</td>
                                    <td ng-click="setChosenProduct(product)">{{product.name}}</td>
                                    <td>{{product.in_stock}}</td>
                                    <td>{{product.box}}</td>
                                    <td ng-click="setChosenProduct(product)">{{product.description}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Restock chosen product
                        </div>
                        <div class="panel-body">
                            <p><strong>Chosen Product</strong></p>
                            <div ng-hide="chosenProduct" class="alert alert-danger" role="alert">No product chosen</div>
                            <div ng-show="chosenProduct" class="alert alert-info" role="alert">{{chosenProduct.name}}
                            </div>
                            <div class="form-group">
                                <label>Restock value</label>
                                <input ng-model="restockData.amount" type="number" class="form-control"
                                       placeholder="Enter amount">
                            </div>
                            <button ng-click="restock()" type="submit"
                                    class="btn btn-success">
                                Restock
                            </button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div><!--/.container-->
